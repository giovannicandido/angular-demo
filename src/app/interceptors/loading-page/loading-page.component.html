<app-title title="Loading" icon="ion-refresh"></app-title>

<div class="uk-section-small uk-section-default">
  <div class="uk-container uk-container-large">
    <app-loading></app-loading>
    <p>
      {{response}}
    </p>
    <div uk-grid>
      <button class="uk-button uk-button-default" (click)="perform()">Get It</button>
      <input [(ngModel)]="loadingInterceptor.delayTime"/>
    </div>
  </div>
</div>
