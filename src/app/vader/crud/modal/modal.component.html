<p-dialog [header]="title" [(visible)]="display" modal="true" [styleClass]="styleClass"
          [breakpoint]="breakpoint"
          [width]="width" [height]="height"
          [responsive]="true">

  <div [id]="modalId" role="dialog" tabindex='-1' style="z-index: 6000">
    <div class="modal-body">
      <ng-content></ng-content>
    </div>
  </div>


  <p-footer>
    <button type="button" pButton [label]="cancelTxt" (click)="hide()"></button>
    <button pButton class="ui-button-info" *ngIf="!confirmButtonRemoved"
            type="submit"
            (click)="confirm()"
            [disabled]="confirmButtonDisabled"
            [label]="confirmTxt"
    >
    </button>
  </p-footer>
</p-dialog>
